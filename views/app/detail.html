{% extends 'layout.html' %}
{% block content %}
<main class="detail">
	<h2>{{post.title}}</h2>
	<p>
		<span>作者:{{post.author}}</span>
		<span>时间：{{post.time|date('Y-m-d H:i:s',-480)}}</span>
		<span>浏览量({{post.views}})</span>
	</p>
	<div>{{post.content|safe}}</div>

	
	<form action="/admin/handleEdit" method="post">
		<input type="text" name="title" placeholder="文章标题" value="{{post.title}}"  /><br/>
		<textarea name="content" id="editor" cols="30" rows="10">{{post.content}}</textarea><br/>
		<input name="id"  type="hidden" value="{{post.id}}"></input>
		<input type="submit" value="提交">
	</form>
	
	<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
	</script>
</main>
{% endblock %}
